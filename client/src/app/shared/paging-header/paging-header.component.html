<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Visar 
        <strong>
          {{(pageNumber - 1) * pageSize + 1}} -
          {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
           }}
        
        </strong> of <strong>{{totalCount}}</strong> Resultat</span>
        <span *ngIf="totalCount === 0">Det finns <strong>0</strong> resultat f√∂r detta filter.</span>
</header>
